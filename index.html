<!doctype html>
<html lang="en">

<head>
    <title>BookMarker Application</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body onload="fetchBookmark()">

    <div class="container my-5 text-center">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="jumbotron">
                    <h1>Bookmark Your Favorite Sites</h1>
                    <form id="form">
                        <div class="form-group">
                            <label for="Site name">Site name</label>
                            <input type="text" class="form-control" placeholder="Website name" id="siteName" >
                        </div>
                        <div class="form-group">
                            <label for="Site URL">Site URL</label>
                            <input type="text" class="form-control" placeholder="Website URL" id="siteUrl" >
                        </div>
                        <input type="submit" class="btn btn-info" id="submit" >
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div id="bookmarkList">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
